<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First JavaScript Project</title>
</head>
<body>
    <header class="header">
    <h1>Calculator</h1>
    </header>

    <main class="main">
        <div id="contain" class="contain">
            <section  id="display" class="display">
                <div id="input-display" class="input-display">
            </section>
            
            <section id="keyboard" class="keyboard">
                <button type="button" value="÷" id="division" class="button  other">÷</button>
                <button type="button" value="ⁿ" id="" class="button other" disabled>( )ⁿ</button>
                <button type="button" value="√" id="" class="button other" disabled>ⁿ√</button>
                <button type="button" value="Delete" id="delete" class="button other">⌫</button>
                <button type="button" value="*" id="multiplication" class="button other">×</button>
                <button type="button" value="1" id="number1" class="button number">1</button>
                <button type="button" value="2" id="number2" class="button number">2</button>
                <button type="button" value="3" id="number3" class="button number">3</button>
                <button type="button" value="-" id="subtraction" class="button  other">-</button>
                <button type="button" value="4" id="number4" class="button number">4</button>
                <button type="button" value="5" id="number5" class="button number">5</button>
                <button type="button" value="6" id="number6" class="button number">6</button>
                <button type="button" value="+" id="addition" class="button  other">+</button>
                <button type="button" value="7" id="number7" class="button number">7</button>
                <button type="button" value="8" id="number8" class="button number">8</button>
                <button type="button" value="9" id="number9" class="button number">9</button>
                <button type="button" value="⋅" id="" class="button  other">⋅</button>
                <button type="button" value="delete-all" id="clean" class="button  other">CA</button>
                <button type="button" value="0" id="number0" class="button number">0</button>
                <button type="button" value="=" id="calculate" class="button  other">=</button>
            </section>
        </div>
    </main>

    <footer class="footer">
        by Lachicagladiadora
    </footer>
    
</body>
<script src="script.js"></script>
</html>
