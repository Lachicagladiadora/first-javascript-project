<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First JavaScript Project</title>
</head>
<body>
    <header>
    <h1 class="h1">First JavaScript Project: Calculator</h1>

    </header>
    <main class="main">
        <section id="display" class="display">
            <input type="text">
        </section>
        <section id="keyboard" class="keyboard">
            <button id="number1" class="number">1</button>
            <button id="number2" class="number">2</button>
            <button id="number3" class="number">3</button>
            <button id="number4" class="number">4</button>
            <button id="number5" class="number">5</button>
            <button id="number6" class="number">6</button>
            <button id="number7" class="number">7</button>
            <button id="number8" class="number">8</button>
            <button id="number9" class="number">9</button>
            <button id="number0" class="number">0</button>
        </section>
    </main>
    <footer>
        by Lachicagladiadora
    </footer>
    
</body>
<script src="script.js"></script>
</html>
