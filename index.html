<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First JavaScript Project</title>
</head>
<body>
    <header>
    <h1 class="h1">First JavaScript Project: Calculator</h1>
    </header>

    <main class="main">
        <div class="contain">
            <form id="display" class="display" autocomplete="off">
                <input type="text" id="input-display" class="input-display">
            </form>
            <section id="keyboard" class="keyboard">
                <button id="" class="button  other">÷</button>
                <button id="" class="button  other">( )ⁿ</button>
                <button id="" class="button  other">ⁿ√</button>
                <button id="" class="button  other">⌫</button>
                <button id="" class="button  other">×</button>
                <button id="number1" class="button number">1</button>
                <button id="number2" class="button number">2</button>
                <button id="number3" class="button number">3</button>
                <button id="" class="button  other">-</button>
                <button id="number4" class="button number">4</button>
                <button id="number5" class="button number">5</button>
                <button id="number6" class="button number">6</button>
                <button id="" class="button  other">+</button>
                <button id="number7" class="button number">7</button>
                <button id="number8" class="button number">8</button>
                <button id="number9" class="button number">9</button>
                <button id="" class="button  other">⋅</button>
                <button id="" class="button  other">CA</button>
                <button id="number0" class="button number">0</button>
                <button id="calculate" class="button  other">=</button>
            </section>
        </div>
    </main>

    <footer class="footer">
        by Lachicagladiadora
    </footer>
    
</body>
<script src="script.js"></script>
</html>
